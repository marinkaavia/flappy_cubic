<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappyCubic(큐빅)</title>
    <!--links to css and js-->
    <link rel="stylesheet" href="flappydog.css">
    <script src="flappydog1.js"></script>
    <!--links to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <!--link to bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="jersey-15-regular coloring">
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="margin-top: 50px; margin-left: -80px; margin-right: 80px; text-align: center;">
                <h1 style="color: rgb(48, 0, 150); font-size: 47px;">Welcome to the Flapping Cubic Game!</h1>
                <h1 style="font-size: 35px;">who is Cubic?</h1>
                <img src="circle.png" style="width:200px;height:auto; cursor: pointer;">
                <br>
                <br>
                <p style="font-size: 20px;">Cubic - cute black pug and if want to play with it in a game, choose level and start the game! </p>
            </div>
            
            
            <div class="col-md-8">
                <div id="startScreen" style="text-align: center;">
                    <h1 style="color:aliceblue; margin-top: 100px">Lets start Flapping Cubic Game!</h1>
                    <h1 style="color:azure">Choose a mode:</h1>
                    <div style="font-size: 20px;">
                        <button onclick="startGame('Easy')">Easy</button>
                        <button onclick="startGame('Medium')">Medium</button>
                        <button onclick="startGame('Hard')">Hard</button>
                    </div>
                </div>                
                <canvas id="board"></canvas> <!--board-->
                <div id="gameOverScreen" style="display: none; text-align: center;">
                    <h1 style="color: red; font-size: 50px; margin-top: 100px;">Game over!</h1>
                    <h2 id="finalScore" style="color: rgb(48, 0, 150);;"></h2>
                    <h3>If you want to start game again, just click on button below!</h3>
                    <button onclick="window.location.reload()">START AGAIN</button>
                </div>                
               
            </div>
        </div>
    </div>
</body>
</html>
